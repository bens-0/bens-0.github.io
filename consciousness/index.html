<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consciousness...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   

    <div class="row">

        <div class="col width20 halfheight ">

            <img src="Images/frame.png" alt="Hands">
            
        </div>

        <div class="col textwhite width60 halfheight">

            <img src="Images/desk.gif" alt="Desk" width="auto" >

        </div>

        <div class="col width20 halfheight camerafeed">

                <div>
                    <div>
                        <video id="video">Video stream not available.</video>
                        <canvas id="canvas-video"></canvas>
                    </div>
                    <div id="text-video"></div>
                    <!-- <button id="stop">Stop</button> -->
                </div>
                    </div>

    </div>

    <div class="row">

        <div class="col textred width100 halfheight">TEXT INPUT</div>

    </div>

    


</body>

<script>
    (function () {
        const video = document.getElementById('video')
        const textVideo = document.getElementById('text-video')
        const canvas = document.getElementById('canvas-video')
        const ctx = canvas.getContext('2d');
        const width = 100, height = 95;

        const gradient = "_______.:!/r(l1Z4H9W8$@";
        const preparedGradient = gradient.replaceAll('_', '\u00A0')

        const rainbowColors = [
            '#e0e0e0'

        ]

        const randomRainbowColor = () => {
            const i = Math.floor(Math.random() * rainbowColors.length)
            return rainbowColors[i]
        }

        const init = () => {
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function (err) {
                    console.log("An error occurred: " + err);
                });
        }

        const clearphoto = () => {
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, width, height);
        }

        const render = (ctx) => {
            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(video, 0, 0, width, height);
            } else {
                clearphoto();
            }
        }

        const getPixelsGreyScale = (ctx) => {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let row = 0
            const res = new Array(height).fill(0).map(() => []);
            for (let i = 0, c = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                let curr = res[row]
                curr.push(avg)
                if (c < width) {
                    c++
                }
                if (c === width) {
                    c = 0
                    row += 1
                }

            }
            return res
        }

        const getCharByScale = (scale) => {
            const val = Math.floor(scale / 255 * (gradient.length - 1))
            return preparedGradient[val]
        }

        const renderText = (node, textDarkScale) => {
            let txt = `<div>`
            for (let i = 0; i < textDarkScale.length; i++) {
                txt += `<span style="color: ${randomRainbowColor()}">`
                for (let k = 0; k < textDarkScale[i].length; k++) {
                    txt = `${txt}${getCharByScale(textDarkScale[i][k])}`
                }
                txt += `</span><br>`
            }
            txt += `</div>`
            node.innerHTML = txt
        }

        let running = true;

        init()
        const frame = () => requestAnimationFrame(() => {
            render(ctx)
            const chars = getPixelsGreyScale(ctx)
            renderText(textVideo, chars)
            if (running)
                frame()
        })
        frame()


        document.getElementById('stop').addEventListener('click', (e) => {
            running = false
        })

    })()
</script>

</html>
